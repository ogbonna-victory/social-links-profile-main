<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="src/style.css">
  
  <title>Frontend Mentor | Social links profile</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&display=swap');
    </style>
</head>
<body>
  <main>
    <div class="bg-grey900 h-screen flex justify-center items-center font-inter">
       <div class="w-72 h-[28rem] bg-grey800 profile-con rounded-md">
         <img src="/assets/images/avatar-jessica.jpeg" class="w-20 rounded-full m-auto mt-6">
         <p class="text-center text-whiteshade mt-3 text-lg">Jessica Randall</p>
         <p class="text-center text-green text-xs">London, United Kingdom</p>
         <p class="text-center text-whiteshade text-xs mt-3 mb-5">Front-end developer and avid reader</p>
          <p class="text-center text-xs text-whiteshade bg-lightgrey mb-3 w-5/6 pt-2 pb-2 m-auto rounded-md hover:bg-green active:bg-green cursor-pointer">GitHub</p>
          <p class="text-center text-xs text-whiteshade bg-lightgrey mb-3 w-5/6 pt-2 pb-2 m-auto rounded-md hover:bg-green active:bg-green cursor-pointer">Frontend Mentor</p>
          <p class="text-center text-xs text-whiteshade bg-lightgrey mb-3 w-5/6 pt-2 pb-2 m-auto rounded-md hover:bg-green active:bg-green cursor-pointer">LinkedIn</p>
          <p class="text-center text-xs text-whiteshade bg-lightgrey mb-3 w-5/6 pt-2 pb-2 m-auto rounded-md hover:bg-green active:bg-green cursor-pointer">Twitter</p>
          <p class="text-center text-xs text-whiteshade bg-lightgrey mb-3 w-5/6 pt-2 pb-2 m-auto rounded-md hover:bg-green active:bg-green cursor-pointer">Instagram</p>
         
       </div>
